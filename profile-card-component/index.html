<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | Profile card component</title>
  </head>
<body>
  <main>
    <div class="container">
      <div class="card">
        <!--Beginning of card -->
        <header>
          <!--Beginning of header pic -->
          <img class="top-background" src="images/bg-pattern-card.svg" alt="top-background">
          <!-- Ending of header pic-->
        </header>
        <div class="bio section">
          <!--Beginning of profile picture -->
          <img class="profile-pic" src="images/image-victor.jpg" alt="profile-pic">
        </div>
        <!--End of profile picture -->
   <div class="bio">
    <div class="user-info">
      <h1 id="user-name">Victor Crest <span class="age">26</span></h1>
    </div>
    <div class="user-info">
      <h4 class="location">London</h4>
    </div>
 <div class="status-info"> 
  <div class="stats">   
 <p> 80K </p>
  <p class="category"> Followers</p>
  </div>
  <div class="stats">
 <p> 803K</p>   
 <p class="category">Likes</p>
  </div>
<div class="stats">
  <p>1.4K</p> 
  <p class="category">Photos</p>
 </div>
 <!-- End of card -->
 </div>  
</main>
<div class="attribution">
  <footer class="coder">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="coder-link" href="https://www.github.com/CBID2" target="_blank"><b>Christine Belzie</b></a>.
  </footer>
</div>
</body>
</html>
