<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css"> 
  <title>Frontend Mentor | Profile card component</title
</head>
<body>
  <div class="header">
  <img src="images/bg-pattern-card.svg">
  </div>
    <article class="card">
     <article class="profile-pic">
      <img src="images/image-victor.jpg" alt="profile-pic">  
     </article> 
   <article class="card-info">
    <h3 class="user-information">Victor Crest 26</h3>
    <h4 class="user-information">London</h4>
   </article>
<br>
 <br>
<hr>
 <div class="status info">    
 <p class="follower-amount"> 80K Followers</p>
<p class="like-amount"> 803K Likes</p>
<p class="photo-amount">1.4K Photos</p>  
 </div>  
  <footer class="coder">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="coder-link" href="https://www.linkedin.com/in/christinebelzie"target="_blank"><b>Christine Belzie</b></a>.
  </footer>
</body>
</html>
